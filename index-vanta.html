<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vaibhav Sathe - Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/vaibhav.jpg" />
        <h1>@ryucraftz</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.ryucraftz.tech/">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCDTL3RRDT2F48dqW1KUfLlg">
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            Idle Dev
          </a>
        </li>
        <li>
          <a href="https://twitter.com/ryucraftz?s=20">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            ryucraftz
          </a>
        </li>
        <li>
          <a href="https://github.com/vaibhavsathe02">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            vaibhavsathe02
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
